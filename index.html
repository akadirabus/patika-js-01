<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
      </div>

      <ul id="list">
 
      </ul>
 
      <script>
        
        document.querySelector(".close").onclick = function(el){
          console.log(el);
          el.path[3].classList.add('hide');
          el.path[3].style.opacity = 0;
        };

        function newElement(){
          var task = document.querySelector("#task").value;
          if (!task)
          {
            var warningAlert = document.querySelector(".error");
            warningAlert.classList.remove('hide');
            warningAlert.style.opacity = 1;
            return;
          }
          
          var list = document.querySelector("#list");
          var taskNewNode = document.createElement("li");
          taskNewNode.value = task;

          var button = document.createElement("button");
          button.textContent = "x";
          button.onclick = function(task) { task.path[1].remove(); };

          taskNewNode.appendChild(document.createTextNode(task));
          taskNewNode.appendChild(button);
          
          list.appendChild(taskNewNode);

          document.querySelector("#task").value = "";

          var successAlert = document.querySelector(".success");
          successAlert.classList.remove('hide');
          successAlert.style.opacity = 1;
        }
      </script>
    </div>
  </body>
</html>
